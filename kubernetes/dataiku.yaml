apiVersion: v1
kind: Namespace
metadata:
  name: dataiku

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataiku-pvc
  namespace: dataiku
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: temp-pvc
  namespace: dataiku
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataiku-deployment
  namespace: dataiku
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataiku
  template:
    metadata:
      labels:
        app: dataiku
    spec:
      initContainers: # Init container to ensure permissions
      - name: init-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /home/dataiku/dss"]
        volumeMounts:
        - name: dataiku-storage
          mountPath: /home/dataiku/dss
      containers:
      - name: dataiku
        image: rhanka/dataiku:latest
        ports:
        - containerPort: 10000
        env:
        - name: DIP_HOME
          value: "/home/dataiku/dss"
        volumeMounts:
        - mountPath: "/home/dataiku/dss"
          name: dataiku-storage
        - mountPath: "/var/tmp"
          name: temp-storage
      volumes:
      - name: dataiku-storage
        persistentVolumeClaim:
          claimName: dataiku-pvc
      - name: temp-storage
        persistentVolumeClaim:
          claimName: temp-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: dataiku-service
  namespace: dataiku
spec:
  selector:
    app: dataiku
  ports:
    - protocol: TCP
      port: 80
      targetPort: 10000
  type: LoadBalancer
